name: Process Recurring Payments

on:
  schedule:
    # Runs every hour at 2 minutes past to pick up payments scheduled for that hour
    - cron: '2 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger recurring payments
        run: |
          response=$(curl -s -w "\n%{http_code}" "${{ secrets.CRON_URL }}")
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "Response: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" -ne 200 ]; then
            echo "Error: Cron endpoint returned $http_code"
            exit 1
          fi

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#3b82f6" />
		<meta
			name="description"
			content="Track pocket money for your children with saving goals, recurring allowances, and transaction history"
		/>

		<!-- Open Graph / Social Share -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Pocket Money" />
		<meta
			property="og:description"
			content="Track pocket money for your children with saving goals, recurring allowances, and transaction history"
		/>
		<meta property="og:image" content="%sveltekit.assets%/social-card.png" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Pocket Money" />

			name="twitter:description"
			content="Track pocket money for your children with saving goals, recurring allowances, and transaction history"
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/social-card.png" />

		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/apple-touch-icon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
